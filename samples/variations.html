<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Component</title>
  <link rel="stylesheet" href="https://cdn.brand.illinois.edu/illinois.css">
  <link rel="stylesheet" href="https://cdn.toolkit.illinois.edu/ilw-global/3/ilw-global.css">
  <script type="module" src="/src/ilw-hero.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      const params = new URLSearchParams(window.location.search);
      document.querySelectorAll("ilw-hero").forEach(component => {
        params.forEach((value, key) => {
            component.setAttribute(key, value);
        });
      });
    });
  </script>
</head>
<body style="margin: 0 auto; padding: 0;">
  <div id="variations">
    <ilw-hero id="hero-image">
      <img src="https://fastly.picsum.photos/id/461/1920/1280.jpg?hmac=jooros8QtjwmTbdf7jEz01MiIw6Y_XBw5-oFtzN1WPs" alt="" slot="background">
      <h1>Innovating solutions every year</h1>
      <ul class="ilw-buttons">
        <li>
          <a href="#">Link 1</a>
        </li>
        <li>
          <a href="#">Link 2</a>
        </li>
        <li>
          <a href="#">Link 3</a>
        </li>
      </ul>
    </ilw-hero>

  <ilw-hero id="hero-noimage">
    <h2>Innovating solutions every year</h2>
    <ul class="ilw-buttons">
      <li>
        <a href="#">Link 1</a>
      </li>
      <li>
        <a href="#">Link 2</a>
      </li>
      <li>
        <a href="#">Link 3</a>
      </li>
    </ul>
  </ilw-hero>

  </div>

<script type="module">
  import { createVariations } from "@illinois-toolkit/ilw-core";
  import Hero from "../src/ilw-hero.ts";

  createVariations(document.getElementById("variations"), Hero, {
    theme: [undefined, "blue", "orange", "white"],
    align: [undefined,
      "top",
      "bottom",
      "left",
      "right",
      "top-left",
      "top-right",
      "bottom-left",
      "bottom-right"],
    focus: [undefined, "top", "bottom", "left", "right"],
    width: [undefined, "full"],
    shadow: [undefined, "true"]
  }, [
    "hero-image",
    "hero-noimage"
  ]);
</script>
</body>
