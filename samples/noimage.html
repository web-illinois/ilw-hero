<!doctype html>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Component</title>
  <link rel="stylesheet" href="https://cdn.brand.illinois.edu/illinois.css">
  <link rel="stylesheet" href="https://cdn.toolkit.illinois.edu/ilw-global/3/ilw-global.css">
  <script type="module" src="/src/ilw-hero.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      const params = new URLSearchParams(window.location.search);
      document.querySelectorAll("ilw-hero").forEach(component => {
        params.forEach((value, key) => {
            component.setAttribute(key, value);
        });
      });
    });
  </script>

<body style="margin: 0 auto; padding: 0;">
  <ilw-hero>
    <h2>Innovating solutions every year</h2>
    <ul class="ilw-buttons">
      <li>
        <a href="#">Link 1</a>
      </li>
      <li>
        <a href="#">Link 2</a>
      </li>
      <li>
        <a href="#">Link 3</a>
      </li>
    </ul>
  </ilw-hero>
</body>
